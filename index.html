<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">

      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="Illustration of a girl listening to music">
      </div>
      
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="order">
          <div class="order-icon"></div>
          <div class="order-information">
            <h2 class="order-name">Annual Plan</h2>
            <p class="order-price">$59.99/year</p>
          </div>
          <a href="#change">Change</a>
        </div>
        
        <button class="purchase">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
      
    </div>
  </main>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
